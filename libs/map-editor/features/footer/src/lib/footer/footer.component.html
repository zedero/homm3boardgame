<div class="footer">
  <homm-number-input labelLeft="Rows:" [value]="signalStore.grid.rows()" (valueChange)="updateRows($event)"></homm-number-input>
  <homm-number-input labelLeft="Cols:" [value]="signalStore.grid.columns()" (valueChange)="updateCols($event)"></homm-number-input>
  <homm-button (click)="moveTiles()" iconLeft="up-down-left-right"></homm-button>
  <homm-button (click)="generateRandomMap()">Generate Random Map</homm-button>
  <homm-button (click)="showMapGenerator()" class="no-gap-left" iconLeft="gear"></homm-button>
  <homm-button (click)="showImportExport()">Import / Export</homm-button>
  <homm-button (click)="clearTileMap()" theme="warning">Clear Map</homm-button>
  <homm-button (click)="generateImage()">Generate image</homm-button>
  <homm-button (click)="showAbout()" iconLeft="question"></homm-button>
</div>
