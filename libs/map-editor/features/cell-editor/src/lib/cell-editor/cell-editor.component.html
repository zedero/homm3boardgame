<div class="container">
  <homm-checkbox (checkedChange)="setBlockedState($event)" [checked]="blockedHex()" label="block hex"></homm-checkbox>
  <select name="hero" #hero (change)="selectHero(hero.value)" [(ngModel)]="selectedHero">
    <option class="first" [value]="''">- No Hero -</option>
    <optgroup label="{{getFactionDesc(faction)}}" *ngFor="let faction of factions()">
      <option *ngFor="let hero of getHeroesByFaction(faction)" [value]="hero.value">{{hero.name}}</option>
    </optgroup>
  </select>

  <select name="cube" #cube (change)="selectCube(cube.value)" [(ngModel)]="selectedCube">
    @for(cube of cubes(); track cube) {
      <option [value]="cube.value">{{cube.name}}</option>
    }
  </select>

<!--      <option [value]="cube.value">{{cube.name}}</option>-->
<!--    }-->
<!--  </select>-->
</div>
<app-cube [id]="selectedCube()"></app-cube>
<app-portrait [id]="selectedHero()"></app-portrait>
<app-blocked-hex [visible]="blockedHex()"></app-blocked-hex>
