<homm-dialog (closeDialog)="close()" title="Edit tile">
  <div class="edit-container">
    <div class="ui">
      <div class="row">
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="0"></feature-cell-editor></div>
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="1"></feature-cell-editor></div>
      </div>
      <div class="row">
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="2"></feature-cell-editor></div>
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="3"></feature-cell-editor></div>
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="4"></feature-cell-editor></div>
      </div>
      <div class="row">
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="5"></feature-cell-editor></div>
        <div class="cell"><feature-cell-editor [tileGuid]="data.id" [index]="6"></feature-cell-editor></div>
      </div>
    </div>
    <div class="tileContainer">
      <img src="{{image()}}" alt="{{desc()  }}">
    </div>
  </div>
</homm-dialog>
