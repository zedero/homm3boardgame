<button
  [disabled]="disabled()"
  [attr.aria-label]="ariaLabel()"
  class="button button--{{theme()}}">
  @if(iconLeft()) {
    <i class="fa-solid fa-{{iconLeft()}} icon-left"></i>
  }
  <span class="content"><ng-content></ng-content></span>
  @if(iconRight()) {
    <i class="fa-solid fa-{{iconRight()}} icon-right"></i>
  }
</button>
